{% extends 'base.html' %}

{% block content %}
<section id="content">
	<section class="post_lists">
		{% for post in get_posts(limit=3) %}
		<a href="{{ post.url }}#meta" class="post_list nostyle">
			<h1 class="posttitle">{{ post.title }}</h1>
			<section class="postmeta">
				<span class="postdate info">{{ post.date }}</span>
				<span class="info">{{ post.raw_content | limit(30) }}</span>
			</section>
		</a>
		{% endfor %}
	</section>
</section>
{% endblock %}
